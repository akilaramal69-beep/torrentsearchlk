<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Magnet | Torrent Search</title>
    <meta name="description" content="Fast and clean torrent search engine.">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-glob"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-magnet"></i>
                <h1>Fetch<span>Magnet</span></h1>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for movies, shows, games...">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all"><i class="fa-solid fa-globe"></i> All</button>
                <button class="filter-btn" data-filter="movie"><i class="fa-solid fa-film"></i> Movies</button>
                <button class="filter-btn" data-filter="tv_show"><i class="fa-solid fa-tv"></i> TV Shows</button>
                <button class="filter-btn" data-filter="music"><i class="fa-solid fa-music"></i> Music</button>
                <button class="filter-btn" data-filter="ebook"><i class="fa-solid fa-book"></i> E-Books</button>
                <button class="filter-btn" data-filter="comic"><i class="fa-solid fa-book-open"></i> Comics</button>
                <button class="filter-btn" data-filter="audiobook"><i class="fa-solid fa-headphones"></i>
                    Audiobooks</button>
                <button class="filter-btn" data-filter="software"><i class="fa-solid fa-code"></i> Software</button>
                <button class="filter-btn" data-filter="xxx"><i class="fa-solid fa-ban"></i> XXX</button>
            </div>
            <div class="sort-container">
                <label for="sortSelect"><i class="fa-solid fa-arrow-down-wide-short"></i> Sort by:</label>
                <select id="sortSelect">
                    <option value="relevance">Relevance</option>
                    <option value="seeders_desc">Seeders (High to Low)</option>
                    <option value="seeders_asc">Seeders (Low to High)</option>
                    <option value="size_desc">Size (Largest)</option>
                    <option value="size_asc">Size (Smallest)</option>
                    <option value="date_desc">Date (Newest)</option>
                    <option value="date_asc">Date (Oldest)</option>
                </select>
            </div>
        </header>

        <main>
            <div id="stats" class="stats hidden">
                Found <span id="resultCount">0</span> results in <span id="searchTime">0</span>ms
            </div>

            <div id="results" class="results-grid">
                <!-- Results will be injected here -->
                <div class="empty-state">
                    <i class="fa-solid fa-satellite-dish"></i>
                    <h2>Ready to search</h2>
                    <p>Enter a query above to explore the Bitmagnet database.</p>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
            </div>
        </main>

        <footer>
        </footer>
    </div>

    <!-- Magnet Link Toast -->
    <div id="toast" class="toast hidden">Magnet link copied to clipboard!</div>

    <script type="module" src="main.js?v=12"></script>
</body>

</html>

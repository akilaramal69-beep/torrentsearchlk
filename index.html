<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Search | Bitmagnet</title>
    <meta name="description" content="Fast and clean torrent search engine powered by Bitmagnet.">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-glob"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-magnet"></i>
                <h1>Bitmagnet<span>Search</span></h1>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for movies, shows, games...">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="video">Video</button>
                <button class="filter-btn" data-filter="audio">Audio</button>
                <button class="filter-btn" data-filter="application">Apps</button>
                <button class="filter-btn" data-filter="game">Games</button>
            </div>
        </header>

        <main>
            <div id="stats" class="stats hidden">
                Found <span id="resultCount">0</span> results in <span id="searchTime">0</span>ms
            </div>
            
            <div id="results" class="results-grid">
                <!-- Results will be injected here -->
                <div class="empty-state">
                    <i class="fa-solid fa-satellite-dish"></i>
                    <h2>Ready to search</h2>
                    <p>Enter a query above to explore the Bitmagnet database.</p>
                </div>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://bitmagnet.io" target="_blank">Bitmagnet</a></p>
        </footer>
    </div>

    <!-- Magnet Link Toast -->
    <div id="toast" class="toast hidden">Magnet link copied to clipboard!</div>

    <script type="module" src="main.js"></script>
</body>
</html>
